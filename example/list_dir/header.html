<div>
  <h2>系统信息</h2>
  <ul>
    <li>已运行时间：{{ uptime }} s</li>
    <li>Node.js版本：{{ process.version }}</li>
    <li>进程PID：{{ process.pid }}</li>
    <li>主机名：{{ os.hostname }}</li>
    <li>CPU信息
      <ul>
        {% for cpu in os.cpus %}
        <li>{{ cpu.model }}</li>
        {% endfor %}
      </ul>
    </li>
    <li>当前时间：{{ now }}</li>
  </ul>
  <hr>
</div>
